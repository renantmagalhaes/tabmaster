<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <link
      rel="stylesheet"
      type="text/css"
      href="styles.css"
    />

    <script src="fuse.min.js"></script>
  </head>

  <body>
    <div id="overlay">
      <div id="content">
        <div class="search-container">
          <input
            type="text"
            id="search"
            placeholder="Search tabs..."
          />
          <button id="settings-btn" title="Settings">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 0 0 .12-.61l-1.92-3.32a.488.488 0 0 0-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 0 0-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58a.49.49 0 0 0-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .43-.17.47-.41l.36-2.54c.59-.24 1.13-.57 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/></svg>
          </button>
        </div>

        <div id="settings-panel">
          <div class="setting-group">
            <label>Popup Dimensions</label>
            <div class="setting-row">
              <label style="width: 50px;">Width</label>
              <input type="range" id="set-width" min="400" max="800" step="10" value="600">
              <span class="val-display" id="val-width">600px</span>
            </div>
            <div class="setting-row" style="margin-top: 5px;">
              <label style="width: 50px;">Height</label>
              <input type="range" id="set-height" min="200" max="600" step="10" value="400">
              <span class="val-display" id="val-height">400px</span>
            </div>
          </div>

          <div class="setting-group">
            <label>Search Fuzziness (Lower = Stricter)</label>
            <div class="setting-row">
              <input type="range" id="set-fuzziness" min="0" max="1" step="0.1" value="0.3">
              <span class="val-display" id="val-fuzziness">0.3</span>
            </div>
          </div>

           <div class="setting-group">
            <label>Theme Colors</label>
            <div class="setting-row">
              <div class="color-picker-wrapper">
                <input type="color" id="set-bg-color" value="#18181b" title="Background">
              </div>
              <div class="color-picker-wrapper">
                <input type="color" id="set-text-color" value="#f4f4f5" title="Text">
              </div>
               <div class="color-picker-wrapper">
                <input type="color" id="set-accent-color" value="#3b82f6" title="Accent">
              </div>
              <div class="color-picker-wrapper">
                <input type="color" id="set-item-bg-color" value="#27272a" title="Item Background">
              </div>
            </div>
          </div>



          <div class="button-row">
             <button id="btn-save" class="btn-save">Save</button>
             <button id="btn-reset" class="btn-reset">Reset Defaults</button>
          </div>
        </div>

        <div id="results">
          <h3>Open Tabs</h3>

          <ul id="tabs"></ul>

          <h3>Bookmarks</h3>

          <ul id="bookmarks"></ul>

          <h3>History</h3>

          <ul id="history"></ul>

          <h3>Recently Closed</h3>

          <ul id="closed-tabs"></ul>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
